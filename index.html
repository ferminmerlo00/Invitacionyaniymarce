<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos Casamos!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1 class="bride-groom">¡Sofía & Martín!</h1>
            <p class="invitation-text">Con alegría los invitamos a celebrar nuestro matrimonio.</p>
        </header>

        <section class="details">
            <p class="date-time">Sábado, 1 de Marzo de 2026 - 18:00</p>
            <p class="location">Salón de Eventos "[Nombre del Salón]"</p>
            <p class="address">[Dirección Completa]</p>
        </section>

        <section class="countdown">
            <h2>¡Faltan!</h2>
            <div id="countdown">
                <div class="time">
                    <span id="days"></span>
                    <p>Días</p>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <p>Horas</p>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <p>Minutos</p>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <p>Segundos</p>
                </div>
            </div>
        </section>

        <section class="buttons">
            <a href="#" class="button confirm-button">Confirmar Asistencia</a>
            <a href="https://www.google.com/maps/place/Tu+Direcci%C3%B3n" class="button location-button" target="_blank">Ver Ubicación</a>
        </section>

        <footer>
            <p class="footer-text">¡Los esperamos con amor!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
